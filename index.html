<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>üíï Valentine Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Poppins", sans-serif;
        background: #fff5f7;
        min-height: 100vh;
        padding: 40px 20px;
      }

      .container {
        max-width: 600px;
        margin: 0 auto;
      }

      .header {
        text-align: center;
        margin-bottom: 40px;
      }

      .header h1 {
        font-family: "Montserrat", sans-serif;
        font-size: 2.2rem;
        font-weight: 800;
        color: #ff1493;
        margin-bottom: 10px;
      }

      .header p {
        color: #666;
        font-size: 1rem;
      }

      .card {
        background: #ffffff;
        border-radius: 20px;
        padding: 35px;
        box-shadow: 0 10px 40px rgba(255, 20, 147, 0.1);
      }

      .form-group {
        margin-bottom: 28px;
      }

      .form-group label {
        display: block;
        font-family: "Montserrat", sans-serif;
        font-weight: 600;
        font-size: 0.9rem;
        color: #333;
        margin-bottom: 10px;
      }

      .form-group input[type="text"] {
        width: 100%;
        padding: 14px 18px;
        border: 2px solid #eee;
        border-radius: 10px;
        font-family: "Poppins", sans-serif;
        font-size: 1rem;
        transition: all 0.3s ease;
        outline: none;
      }

      .form-group input[type="text"]:focus {
        border-color: #ff1493;
      }

      .form-group input[type="text"]::placeholder {
        color: #bbb;
      }

      /* Option Buttons */
      .options-row {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
      }

      .option-btn {
        flex: 1;
        min-width: 100px;
        padding: 14px 15px;
        border: 2px solid #eee;
        border-radius: 10px;
        background: #fff;
        font-family: "Poppins", sans-serif;
        font-size: 0.85rem;
        font-weight: 500;
        color: #555;
        cursor: pointer;
        transition: all 0.3s ease;
        text-align: center;
      }

      .option-btn:hover {
        border-color: #ffb6c1;
        background: #fff9fb;
      }

      .option-btn.selected {
        border-color: #ff1493;
        background: #ff14930d;
        color: #ff1493;
      }

      .option-btn .icon {
        display: block;
        font-size: 1.4rem;
        margin-bottom: 5px;
      }

      /* Color Options */
      .color-options {
        display: flex;
        gap: 15px;
      }

      .color-btn {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        border: 3px solid #eee;
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;
      }

      .color-btn:hover {
        transform: scale(1.1);
      }

      .color-btn.selected {
        border-color: #333;
        transform: scale(1.1);
      }

      .color-btn.selected::after {
        content: "‚úì";
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-weight: bold;
        font-size: 1.2rem;
        text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
      }

      .color-pink {
        background: #ff1493;
      }
      .color-purple {
        background: #9b59b6;
      }
      .color-red {
        background: #e74c3c;
      }

      /* Select Dropdown */
      .form-group select {
        width: 100%;
        padding: 14px 18px;
        border: 2px solid #eee;
        border-radius: 10px;
        font-family: "Poppins", sans-serif;
        font-size: 1rem;
        outline: none;
        cursor: pointer;
        background: #fff;
        transition: all 0.3s ease;
      }

      .form-group select:focus {
        border-color: #ff1493;
      }

      /* Custom Message Input */
      .custom-message-input {
        margin-top: 12px;
        display: none;
      }

      .custom-message-input.visible {
        display: block;
      }

      /* Video Preview Section */
      .video-preview-container {
        margin-top: 15px;
        border-radius: 12px;
        overflow: hidden;
        border: 2px solid #eee;
        background: #000;
        position: relative;
      }

      .video-preview {
        width: 100%;
        max-height: 250px;
        display: block;
        object-fit: contain;
      }

      .video-preview-label {
        position: absolute;
        top: 10px;
        left: 10px;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 5px 12px;
        border-radius: 20px;
        font-size: 0.75rem;
        font-weight: 500;
      }

      .video-preview-name {
        position: absolute;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(255, 20, 147, 0.9);
        color: white;
        padding: 6px 16px;
        border-radius: 20px;
        font-size: 0.8rem;
        font-weight: 600;
        font-family: "Poppins", sans-serif;
      }

      /* Generate Button */
      .generate-btn {
        width: 100%;
        padding: 18px;
        background: #ff1493;
        color: white;
        border: none;
        border-radius: 10px;
        font-family: "Montserrat", sans-serif;
        font-size: 1.1rem;
        font-weight: 700;
        letter-spacing: 1px;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 10px;
      }

      .generate-btn:hover {
        background: #ff69b4;
        transform: translateY(-2px);
        box-shadow: 0 5px 20px rgba(255, 20, 147, 0.3);
      }

      /* Output Section */
      .output-section {
        margin-top: 30px;
        display: none;
      }

      .output-section.visible {
        display: block;
      }

      .output-label {
        font-family: "Montserrat", sans-serif;
        font-weight: 600;
        font-size: 0.9rem;
        color: #333;
        margin-bottom: 10px;
        display: block;
      }

      .output-box {
        background: #f8f8f8;
        border: 2px solid #eee;
        border-radius: 10px;
        padding: 15px;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .output-link {
        flex: 1;
        font-family: "Poppins", sans-serif;
        font-size: 0.85rem;
        color: #555;
        word-break: break-all;
        line-height: 1.5;
      }

      .output-actions {
        display: flex;
        gap: 10px;
        margin-top: 15px;
      }

      .action-btn {
        flex: 1;
        padding: 14px;
        border-radius: 10px;
        font-family: "Poppins", sans-serif;
        font-size: 0.95rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .copy-btn {
        background: #fff;
        color: #ff1493;
        border: 2px solid #ff1493;
      }

      .copy-btn:hover {
        background: #ff14930d;
      }

      .preview-btn {
        background: #ff1493;
        color: white;
        border: 2px solid #ff1493;
      }

      .preview-btn:hover {
        background: #ff69b4;
        border-color: #ff69b4;
      }

      /* Copied Toast */
      .toast {
        position: fixed;
        bottom: 30px;
        left: 50%;
        transform: translateX(-50%) translateY(100px);
        background: #333;
        color: white;
        padding: 14px 28px;
        border-radius: 50px;
        font-family: "Poppins", sans-serif;
        font-size: 0.9rem;
        opacity: 0;
        transition: all 0.3s ease;
        z-index: 1000;
      }

      .toast.visible {
        opacity: 1;
        transform: translateX(-50%) translateY(0);
      }

      /* Floating Hearts */
      .heart {
        position: fixed;
        font-size: 1.5rem;
        animation: floatUp 6s linear infinite;
        pointer-events: none;
        z-index: -1;
        opacity: 0.5;
      }

      @keyframes floatUp {
        0% {
          transform: translateY(100vh) rotate(0deg);
          opacity: 0.5;
        }
        100% {
          transform: translateY(-100vh) rotate(720deg);
          opacity: 0;
        }
      }

      /* Footer */
      .footer {
        text-align: center;
        margin-top: 30px;
        color: #999;
        font-size: 0.85rem;
      }

      .footer a {
        color: #ff1493;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>üíï Valentine Generator</h1>
        <p>Create a personalized Valentine's surprise in seconds!</p>
      </div>

      <div class="card">
        <!-- Loader Style -->
        <div class="form-group">
          <label>Choose Loader Style</label>
          <div class="options-row">
            <button
              type="button"
              class="option-btn selected"
              data-value="PRETTYLITTLETHING"
              onclick="selectOption(this, 'loader')"
            >
              <span class="icon">üõçÔ∏è</span>
              Pretty Litle Thing
            </button>
            <button
              type="button"
              class="option-btn"
              data-value="tiktok"
              onclick="selectOption(this, 'loader')"
            >
              <span class="icon">üéµ</span>
              TikTok
            </button>
            <button
              type="button"
              class="option-btn"
              data-value="instagram"
              onclick="selectOption(this, 'loader')"
            >
              <span class="icon">üì∏</span>
              Instagram
            </button>
          </div>
        </div>

        <!-- Partner's Name -->
        <div class="form-group">
          <label>Partner's Name</label>
          <input type="text" id="partnerName" placeholder="e.g., Sarah" />
        </div>

        <!-- Pet Name -->
        <div class="form-group">
          <label>Pet Name (What you call them)</label>
          <input
            type="text"
            id="petName"
            placeholder="e.g., Princess, Baby, My Love"
          />
        </div>

        <!-- Video Choice -->
        <div class="form-group">
          <label>Choose Video</label>
          <div class="options-row">
            <button
              type="button"
              class="option-btn selected"
              data-value="dog"
              onclick="selectOption(this, 'video')"
            >
              <span class="icon">üêï</span>
              Cute Dog
            </button>
            <button
              type="button"
              class="option-btn"
              data-value="millionaireFrog"
              onclick="selectOption(this, 'video')"
            >
              <span class="icon">üê∏</span>
              Millionaire Frog
            </button>
            <button
              type="button"
              class="option-btn"
              data-value="cat"
              onclick="selectOption(this, 'video')"
            >
              <span class="icon">üê±</span>
              Cute Cat
            </button>
          </div>

          <!-- Video Preview -->
          <div class="video-preview-container">
            <span class="video-preview-label">üëÅÔ∏è Preview</span>
            <video
              class="video-preview"
              id="videoPreview"
              autoplay
              loop
              muted
              playsinline
            >
              <source id="videoPreviewSource" src="dog.mp4" type="video/mp4" />
            </video>
            <span class="video-preview-name" id="videoPreviewName"
              >üêï Cute Dog</span
            >
          </div>
        </div>

        <!-- Final Message -->
        <div class="form-group">
          <label>Final Message</label>
          <select id="messageSelect" onchange="handleMessageChange()">
            <option value="Thank you for making me the happiest person ever üíï">
              Thank you for making me the happiest person ever üíï
            </option>
            <option value="I love you more than words can say">
              I love you more than words can say
            </option>
            <option value="You're my forever and always">
              You're my forever and always
            </option>
            <option value="You make every day better">
              You make every day better
            </option>
            <option value="I'm so lucky to have you">
              I'm so lucky to have you
            </option>
            <option value="custom">‚úèÔ∏è Write my own...</option>
          </select>
          <div class="custom-message-input" id="customMessageContainer">
            <input
              type="text"
              id="customMessage"
              placeholder="Type your custom message..."
            />
          </div>
        </div>

        <!-- Generate Button -->
        <button class="generate-btn" onclick="generateLink()">
          ‚ú® GENERATE LINK ‚ú®
        </button>

        <!-- Output Section -->
        <div class="output-section" id="outputSection">
          <span class="output-label">Your Valentine Link:</span>
          <div class="output-box">
            <span class="output-link" id="outputLink"></span>
          </div>
          <div class="output-actions">
            <button class="action-btn copy-btn" onclick="copyLink()">
              üìã Copy Link
            </button>
            <button class="action-btn preview-btn" onclick="previewLink()">
              üëÅÔ∏è Preview
            </button>
          </div>
        </div>
      </div>

      <div class="footer">Made with üíï for lovers everywhere</div>
    </div>

    <!-- Toast -->
    <div class="toast" id="toast">‚úÖ Link copied to clipboard!</div>

    <script>
      // ============== STATE ==============
      let selectedLoader = "shein";
      let selectedColor = "ff1493";
      let selectedVideo = "dog";
      let generatedLink = "";

      // ============== VIDEO MAP ==============
      const videoMap = {
        dog: { file: "dog.mp4", name: "üêï Cute Dog" },
        millionaireFrog: {
          file: "millionaireFrog.mp4",
          name: "üê∏ Millionaire Frog",
        },
        cat: { file: "cat.mp4", name: "üê± Cute Cat" },
      };

      // ============== FLOATING HEARTS ==============
      function createFloatingHearts() {
        const hearts = ["üíï", "üíñ", "üíó", "üíì", "üå∏", "‚ú®"];
        setInterval(() => {
          const heart = document.createElement("div");
          heart.className = "heart";
          heart.innerHTML = hearts[Math.floor(Math.random() * hearts.length)];
          heart.style.left = Math.random() * 100 + "vw";
          heart.style.animationDuration = 5 + Math.random() * 4 + "s";
          document.body.appendChild(heart);
          setTimeout(() => heart.remove(), 9000);
        }, 800);
      }
      createFloatingHearts();

      // ============== UPDATE VIDEO PREVIEW ==============
      function updateVideoPreview(videoKey) {
        const video = document.getElementById("videoPreview");
        const source = document.getElementById("videoPreviewSource");
        const nameLabel = document.getElementById("videoPreviewName");

        const videoData = videoMap[videoKey];

        source.src = videoData.file;
        nameLabel.textContent = videoData.name;
        video.load();
        video.play();
      }

      // ============== OPTION SELECTION ==============
      function selectOption(btn, type) {
        const parent = btn.parentElement;
        parent
          .querySelectorAll(".option-btn")
          .forEach((b) => b.classList.remove("selected"));
        btn.classList.add("selected");

        if (type === "loader") {
          selectedLoader = btn.dataset.value;
        } else if (type === "video") {
          selectedVideo = btn.dataset.value;
          updateVideoPreview(selectedVideo);
        }
      }

      function selectColor(btn) {
        document
          .querySelectorAll(".color-btn")
          .forEach((b) => b.classList.remove("selected"));
        btn.classList.add("selected");
        selectedColor = btn.dataset.value;
      }

      // ============== CUSTOM MESSAGE ==============
      function handleMessageChange() {
        const select = document.getElementById("messageSelect");
        const customContainer = document.getElementById(
          "customMessageContainer",
        );

        if (select.value === "custom") {
          customContainer.classList.add("visible");
        } else {
          customContainer.classList.remove("visible");
        }
      }

      // ============== GENERATE LINK ==============
      function generateLink() {
        const partnerName =
          document.getElementById("partnerName").value.trim() || "Valentine";
        const petName =
          document.getElementById("petName").value.trim() || "Baby";
        const messageSelect = document.getElementById("messageSelect");
        const customMessage = document
          .getElementById("customMessage")
          .value.trim();

        let finalMessage =
          messageSelect.value === "custom"
            ? customMessage || "I love you!"
            : messageSelect.value;

        // Build URL params
        const params = new URLSearchParams({
          loader: selectedLoader,
          name: partnerName,
          pet: petName,
          color: selectedColor,
          video: selectedVideo,
          msg: finalMessage,
        });

        // Generate link (relative for now ‚Äî update with your actual domain)
        const baseUrl = window.location.href
          .replace("index.html", "")
          .replace(/\/$/, "");
        generatedLink = `${baseUrl}/valentine.html?${params.toString()}`;

        // Show output
        document.getElementById("outputLink").textContent = generatedLink;
        document.getElementById("outputSection").classList.add("visible");
      }

      // ============== COPY LINK ==============
      function copyLink() {
        navigator.clipboard.writeText(generatedLink).then(() => {
          showToast();
        });
      }

      function showToast() {
        const toast = document.getElementById("toast");
        toast.classList.add("visible");
        setTimeout(() => {
          toast.classList.remove("visible");
        }, 2500);
      }

      // ============== PREVIEW ==============
      function previewLink() {
        if (generatedLink) {
          window.open(generatedLink, "_blank");
        }
      }
    </script>
  </body>
</html>
